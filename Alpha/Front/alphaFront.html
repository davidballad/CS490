<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Log in System</title>
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="alphaFront.css">
</head>

<body class="login">
  <div>

    <h1>Welcome to NJIT Login DB Authenticator</h1>
    <div class="form">
        <form>
        <table>
          <tr>
            <td>Username</td>
          </tr>
          <tr>
            <td><input type="text" placeholder="UCID" name="ucid" id="ucid"></td>
          </tr>

          <tr>
            <td>Password</td>
          </tr>
          <tr>
            <td><input type="password" placeholder="Password" name="pass" id="pass"></td>
          </tr>
          <tr>
            <td><button type="button" id="auth">Enter</button></td>
          </tr>

        </table>
        </form>
    </div>

    <div id="st">
    <div id="state">
      <h2>Results brought to you by AJAX</h2>
    </div>
    </div>

  </div>
  <script src="alphaFront.js" charset="utf-8"></script>

</body>

</html>
