<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exam</title>
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>


    <h1>Create Exam</h1>
    <h2 id="us">userNameDisplay</h2>
      <a href="instructor.html">Home</a>
      <button type="button" id="btnQ">Create A Question</button>
      <button onclick="logOut()">Log Out</button>
      <hr>
	<div class="examBody">
      <div id="status">Please select questions to create an exam</div>

    <form method="post">                        <!--changePath of PHP search -->
     <input type="text" name="filter" placeholder="Filter">
     <tr>
     <select name="column">
       <option value="">Select</option>
       <option value="Difficulty">Difficulty</option>
       <option value="Cat">Category</option>
       <option value="Title">Title</option>
     </select>
     </tr>
     <input type="submit" name="submit" value="Confirm">
   </form>

<div class="left">
        <h2>Create New Exam</h2>

        <form name='createQForm' id="addQuestion" onSubmit="submitExam(event)">

          <div id="titleDiv">
              <label>Exam Title: <input type="text" name="Title" id="Title" placeholder="Exam Name"></label>
          </div>
          <table style="width:100%; margin-bottom: 10px;" id="question_table">
            <col width="10%">
						<col width="10%">
						<col width="10%">
						<col width="10%">
            <col width="50%">
						<col width="10%">
						<tr>
							<th>ID</th>
							<th>Title/Function</th>
							<th>Difficulty</th>
							<th>Category</th>
              <th>Problem</th>
							<th>Add To Exam</th>
						</tr>
          </table>
</div>

<div class="right">


          <div id="question-block">
						<div class="question-block">
							<div style="width: 100%; text-align:center; margin-bottom: 20px;">
								<h2>Added Questions List</h2>
							</div>
						</div>
					</div>

          <input class="submit" type="submit" value="Create">
      </form>
</div>
</div>


<script src="instructor.js" charset="utf-8"></script>
<script src="exam.js" charset="utf-8"></script>
<script src="../share.js" charset="utf-8"></script>
</body>

</html>
